<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap styles -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">

    <!-- google fonts styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <!-- fontawesome styles -->
    <script src="https://kit.fontawesome.com/8907a964e1.js" crossorigin="anonymous"></script>
    <!-- author styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title class="lead">Work Day Scheduler</title>
  </head>

  <body>
    <header class="header">
      <h1>Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay">Saturday, 30th April 2022</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <span class="hour">
          9.00
        </span>
        <textarea class="todo">To Do Items</textarea>
        <button type="button" class="btn save-btn"><i class="fa-solid fa-floppy-disk save-icon"></i></button>
      </div>
      
      
    </div>

    <!-- JS for bootstrap -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous">
    </script>

    <!-- JS for JQuery -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>

    <!-- JS for moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <!-- author JS -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
